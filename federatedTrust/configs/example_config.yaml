use_gpu: True
device: 0
early_stop:
  patience: 5
seed: 12345
outdir: ../federatedTrust/experiments
expname: evaluation
federate:
  mode: standalone
  client_num: 10
  total_round_num: 2
  sample_client_rate: 1
  save_to: ../federatedTrust/experiments/evaluation/model
data:
  consistent_label_distribution: false
  root: data/
  type: femnist
  splits: [0.6,0.2,0.2]
  batch_size: 50
  subsample: 0.5
  num_workers: 0
  transform: [['ToTensor'], ['Normalize', {'mean': [0.1307], 'std': [0.3081]}]]
model:
  type: convnet2
  hidden: 2048
  out_channels: 62
train:
  local_update_steps: 1
  batch_or_epoch: epoch
  optimizer:
    lr: 0.001
    weight_decay: 0.0
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
trainer:
  type: cvtrainer
eval:
  count_flops: false
  freq: 10
  metrics: ['acc', 'correct', 'feature_importance_cv', 'clever']
nbafl:
  use: true
  epsilon : 10
